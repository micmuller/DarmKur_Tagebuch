<!--
DarmKur Tagebuch — Single-File PWA-ähnliche Web-App (ohne Build-Tools)
How to run:
- Öffnen: Doppelklick auf diese Datei reicht (ohne Service Worker).
- Für “Installieren”/Offline (optional): über einen lokalen HTTP-Server öffnen (z.B. `python3 -m http.server 8080`)
  und dann in der App “Service Worker exportieren” nutzen (sw.js herunterladen und im gleichen Ordner ablegen).
- Hinweis: Ohne Service Worker sind CDN-Ressourcen (Chart.js) ggf. nicht offline verfügbar.
-->
<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0f172a" />
  <title>DarmKur Tagebuch</title>

  <!-- Chart.js (CDN, kostenlos) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>

  <style>
    :root{
      --bg: #0b1220;
      --panel: rgba(255,255,255,0.06);
      --panel2: rgba(255,255,255,0.10);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.68);
      --faint: rgba(255,255,255,0.45);
      --border: rgba(255,255,255,0.14);
      --shadow: 0 12px 30px rgba(0,0,0,0.35);
      --accent: #5dd6c6;
      --accent2:#7aa2ff;
      --danger:#ff5b6e;
      --warn:#ffcc66;
      --ok:#44d18b;
      --radius: 18px;
      --radius2: 14px;
      --focus: 0 0 0 3px rgba(93,214,198,0.25);
      --font: ui-sans-serif, system-ui, -apple-system, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    @media (prefers-color-scheme: light) {
      :root{
        --bg:#f7fafc;
        --panel: rgba(15,23,42,0.05);
        --panel2: rgba(15,23,42,0.08);
        --text: rgba(15,23,42,0.92);
        --muted: rgba(15,23,42,0.68);
        --faint: rgba(15,23,42,0.45);
        --border: rgba(15,23,42,0.14);
        --shadow: 0 12px 30px rgba(2,6,23,0.10);
        --accent:#0ea5e9;
        --accent2:#10b981;
        --danger:#e11d48;
        --warn:#f59e0b;
        --ok:#16a34a;
        --focus: 0 0 0 3px rgba(14,165,233,0.20);
      }
      meta[name="theme-color"]{ content: #f7fafc; }
    }
    html[data-theme="dark"]{
      --bg: #0b1220;
      --panel: rgba(255,255,255,0.06);
      --panel2: rgba(255,255,255,0.10);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.68);
      --faint: rgba(255,255,255,0.45);
      --border: rgba(255,255,255,0.14);
      --shadow: 0 12px 30px rgba(0,0,0,0.35);
      --accent: #5dd6c6;
      --accent2:#7aa2ff;
      --danger:#ff5b6e;
      --warn:#ffcc66;
      --ok:#44d18b;
      --focus: 0 0 0 3px rgba(93,214,198,0.25);
    }
    html[data-theme="light"]{
      --bg:#f7fafc;
      --panel: rgba(15,23,42,0.05);
      --panel2: rgba(15,23,42,0.08);
      --text: rgba(15,23,42,0.92);
      --muted: rgba(15,23,42,0.68);
      --faint: rgba(15,23,42,0.45);
      --border: rgba(15,23,42,0.14);
      --shadow: 0 12px 30px rgba(2,6,23,0.10);
      --accent:#0ea5e9;
      --accent2:#10b981;
      --danger:#e11d48;
      --warn:#f59e0b;
      --ok:#16a34a;
      --focus: 0 0 0 3px rgba(14,165,233,0.20);
    }

    *{ box-sizing: border-box; }
    body{
      margin:0;
      font-family: var(--font);
      background: radial-gradient(1200px 800px at 30% 0%, rgba(125,211,252,0.14), transparent 60%),
                  radial-gradient(1000px 700px at 85% 10%, rgba(74,222,128,0.10), transparent 55%),
                  radial-gradient(1000px 700px at 60% 90%, rgba(167,139,250,0.10), transparent 60%),
                  var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    a{ color:inherit; }
    .app{
      max-width: 1100px;
      margin: 0 auto;
      padding: 18px 16px 98px;
    }

    .topbar{
      position: sticky;
      top: 0;
      z-index: 30;
      background: linear-gradient(to bottom, rgba(0,0,0,0.22), rgba(0,0,0,0.0));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 12px 0 10px;
      margin: -18px -16px 12px;
      border-bottom: 1px solid rgba(255,255,255,0.00);
    }
    .topbar-inner{
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 16px;
      display:flex;
      align-items:center;
      gap: 12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap: 12px;
      min-width: 0;
    }
    .logo{
      width: 42px;
      height: 42px;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(93,214,198,0.95), rgba(122,162,255,0.85));
      box-shadow: var(--shadow);
      display:grid;
      place-items:center;
      flex: 0 0 auto;
    }
    .logo svg{ width: 26px; height: 26px; opacity: 0.95; }
    .titlewrap{
      min-width: 0;
    }
    .apptitle{
      font-weight: 800;
      letter-spacing: -0.02em;
      margin:0;
      line-height: 1.05;
      font-size: 18px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .subtitle{
      margin: 2px 0 0;
      color: var(--muted);
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .spacer{ flex: 1 1 auto; }

    .pill{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      background: var(--panel);
      border: 1px solid var(--border);
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      user-select:none;
    }
    .pill small{ color: var(--muted); }
    .pill b{ font-weight: 750; }

    .btn{
      appearance:none;
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text);
      border-radius: 999px;
      padding: 10px 12px;
      font-weight: 650;
      letter-spacing: -0.01em;
      cursor: pointer;
      display:inline-flex;
      align-items:center;
      gap: 10px;
      min-height: 44px;
      transition: transform .06s ease, background .15s ease, border-color .15s ease;
      user-select:none;
      touch-action: manipulation;
    }
    .btn:hover{ background: var(--panel2); }
    .btn:active{ transform: translateY(1px); }
    .btn:focus-visible{ outline:none; box-shadow: var(--focus); }
    .btn.primary{
      background: linear-gradient(135deg, rgba(93,214,198,0.28), rgba(122,162,255,0.22));
      border-color: rgba(93,214,198,0.35);
    }
    .btn.danger{
      background: linear-gradient(135deg, rgba(255,91,110,0.18), rgba(255,204,102,0.08));
      border-color: rgba(255,91,110,0.35);
    }
    .btn.ghost{
      background: transparent;
      border-color: rgba(255,255,255,0.18);
    }
    .btn.icon{
      padding: 10px 12px;
    }
    .btn svg{ width: 18px; height: 18px; opacity: 0.9; }

    .grid{
      display:grid;
      gap: 14px;
    }
    .grid.two{
      grid-template-columns: 1fr;
    }
    @media (min-width: 920px){
      .grid.two{ grid-template-columns: 1.15fr 0.85fr; }
    }

    .card{
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    .card .hd{
      padding: 14px 14px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      display:flex;
      align-items:flex-start;
      justify-content: space-between;
      gap: 10px;
    }
    .card .hd h2{
      margin:0;
      font-size: 14px;
      letter-spacing: -0.01em;
      font-weight: 800;
    }
    .card .hd p{
      margin: 4px 0 0;
      color: var(--muted);
      font-size: 12px;
      line-height: 1.35;
    }
    .card .bd{ padding: 14px; }

    .weeks{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 10px;
    }
    @media (min-width: 520px){
      .weeks{ grid-template-columns: repeat(3, minmax(0,1fr)); }
    }
    @media (min-width: 820px){
      .weeks{ grid-template-columns: repeat(4, minmax(0,1fr)); }
    }
    .weekTile{
      border-radius: var(--radius2);
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--border);
      padding: 12px 12px 10px;
      display:flex;
      flex-direction: column;
      gap: 10px;
      cursor:pointer;
      min-height: 92px;
      touch-action: manipulation;
      transition: transform .06s ease, background .15s ease;
    }
    .weekTile:hover{ background: rgba(255,255,255,0.10); }
    .weekTile:active{ transform: translateY(1px); }
    .weekTop{ display:flex; align-items:center; justify-content: space-between; gap:10px; }
    .weekName{ font-weight: 850; letter-spacing: -0.02em; }
    .weekMeta{ color: var(--muted); font-size: 12px; }
    .badge{
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      color: var(--muted);
      white-space: nowrap;
    }
    .badge.ok{ color: rgba(68,209,139,0.95); border-color: rgba(68,209,139,0.35); background: rgba(68,209,139,0.10); }
    .badge.warn{ color: rgba(255,204,102,0.95); border-color: rgba(255,204,102,0.35); background: rgba(255,204,102,0.10); }
    .badge.empty{ color: var(--muted); }
    .prog{
      height: 8px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 999px;
      overflow:hidden;
    }
    .prog > div{
      height:100%;
      width: 0%;
      background: linear-gradient(90deg, rgba(93,214,198,0.85), rgba(122,162,255,0.85));
      border-radius: 999px;
    }

    .hint{
      padding: 12px 14px;
      border-radius: var(--radius2);
      background: linear-gradient(135deg, rgba(93,214,198,0.12), rgba(122,162,255,0.08));
      border: 1px solid rgba(93,214,198,0.26);
      color: var(--text);
      font-size: 12.5px;
      line-height: 1.4;
    }
    .hint b{ font-weight: 800; }
    .hint .mini{
      margin-top: 8px;
      color: var(--muted);
      font-size: 12px;
    }

    .sectionTitle{
      display:flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 10px;
      margin: 0 0 10px;
    }
    .sectionTitle h3{
      margin: 0;
      font-size: 13px;
      font-weight: 900;
      letter-spacing: -0.01em;
    }
    .sectionTitle small{
      color: var(--muted);
      font-size: 12px;
    }

    .q{
      padding: 12px;
      border-radius: var(--radius2);
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      margin-bottom: 10px;
    }
    .q:last-child{ margin-bottom: 0; }
    .qHd{
      display:flex;
      align-items:flex-start;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
    }
    .qLabel{
      font-weight: 850;
      letter-spacing: -0.01em;
      font-size: 13.5px;
      line-height: 1.2;
      margin:0;
    }
    .qHelp{
      margin: 5px 0 0;
      color: var(--muted);
      font-size: 12px;
      line-height: 1.35;
    }
    .qRight{
      display:flex;
      align-items:center;
      gap: 8px;
      flex: 0 0 auto;
    }
    .valPill{
      min-width: 48px;
      text-align:center;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.08);
      font-weight: 850;
      letter-spacing: -0.01em;
      font-variant-numeric: tabular-nums;
    }
    .valPill.empty{
      color: var(--muted);
      font-weight: 750;
    }
    .sliderRow{
      display:flex;
      flex-direction: column;
      gap: 8px;
    }
    input[type="range"]{
      width: 100%;
      height: 44px; /* touch target */
      background: transparent;
      cursor: pointer;
    }
    input[type="range"]:focus-visible{ outline:none; box-shadow: var(--focus); border-radius: 10px; }
    .scaleLabels{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      color: var(--faint);
      font-size: 12px;
      line-height: 1.2;
    }
    .scaleLabels span{
      max-width: 48%;
      overflow:hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .radioGrid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 8px;
    }
    @media (min-width: 640px){
      .radioGrid{ grid-template-columns: repeat(3, minmax(0,1fr)); }
    }
    .opt{
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      padding: 10px 10px;
      display:flex;
      align-items:center;
      gap: 10px;
      cursor:pointer;
      min-height: 44px;
      user-select:none;
    }
    .opt input{ width: 18px; height: 18px; }
    .opt:focus-within{ box-shadow: var(--focus); }
    select, textarea, input[type="text"]{
      width: 100%;
      min-height: 44px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      padding: 10px 12px;
      font: inherit;
    }
    textarea{ min-height: 120px; resize: vertical; }
    select:focus-visible, textarea:focus-visible, input[type="text"]:focus-visible{
      outline:none; box-shadow: var(--focus);
    }
    option{ color: #111827; }

    .bottomBar{
      position: fixed;
      left: 0; right: 0; bottom: 0;
      z-index: 50;
      background: rgba(0,0,0,0.20);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-top: 1px solid rgba(255,255,255,0.10);
      padding: 10px 12px calc(10px + env(safe-area-inset-bottom));
    }
    .bottomInner{
      max-width: 1100px;
      margin: 0 auto;
      display:flex;
      gap: 10px;
      align-items:center;
      justify-content: space-between;
    }
    .bottomInner .left, .bottomInner .right{
      display:flex;
      gap: 10px;
      align-items:center;
    }
    .bottomInner .right{ margin-left: auto; }
    .bottomHint{
      color: var(--muted);
      font-size: 12px;
      overflow:hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 44vw;
    }
    @media (max-width: 520px){
      .bottomHint{ display:none; }
    }

    .tabs{
      display:flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .tab{
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      cursor:pointer;
      min-height: 44px;
      display:inline-flex;
      align-items:center;
      gap: 10px;
      user-select:none;
      font-weight: 750;
      color: var(--muted);
    }
    .tab.active{
      color: var(--text);
      background: linear-gradient(135deg, rgba(93,214,198,0.18), rgba(122,162,255,0.14));
      border-color: rgba(93,214,198,0.28);
    }
    .tab:focus-visible{ outline:none; box-shadow: var(--focus); }

    .row{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items:center;
    }
    .row > *{ flex: 0 0 auto; }
    .row .grow{ flex: 1 1 auto; }

    .kpi{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 10px;
    }
    @media (min-width: 740px){
      .kpi{ grid-template-columns: repeat(4, minmax(0,1fr)); }
    }
    .kpiItem{
      border-radius: var(--radius2);
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      padding: 12px;
      min-height: 78px;
      display:flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 8px;
    }
    .kpiItem .lab{ color: var(--muted); font-size: 12px; }
    .kpiItem .val{ font-weight: 950; font-size: 22px; letter-spacing: -0.03em; font-variant-numeric: tabular-nums; }
    .kpiItem .sub{ color: var(--faint); font-size: 12px; }

    .chartWrap{
      border-radius: var(--radius2);
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.05);
      padding: 12px;
      overflow: hidden;
    }
    .chartScroller{
      overflow-x: auto;
      padding-bottom: 6px;
    }
    .chartScroller canvas{
      min-width: 520px;
      width: 100%;
      height: 320px;
      max-height: 320px;
    }
    @media (min-width: 900px){
      .chartScroller canvas{ min-width: 0; height: 360px; max-height: 360px; }
    }

    .toast{
      position: fixed;
      left: 12px;
      right: 12px;
      bottom: calc(84px + env(safe-area-inset-bottom));
      z-index: 60;
      display:flex;
      justify-content:center;
      pointer-events:none;
    }
    .toast > div{
      max-width: 920px;
      width: 100%;
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      padding: 12px 14px;
      display:flex;
      gap: 10px;
      align-items:flex-start;
      pointer-events:auto;
    }
    .toast .msg{ flex: 1 1 auto; }
    .toast .msg b{ display:block; font-weight: 900; margin-bottom: 2px; }
    .toast .msg small{ color: var(--muted); line-height: 1.35; display:block; }
    .toast .x{
      background: transparent;
      border: 1px solid rgba(255,255,255,0.18);
      color: var(--text);
      border-radius: 999px;
      padding: 8px 10px;
      cursor:pointer;
      min-height: 40px;
    }
    .toast .x:focus-visible{ outline:none; box-shadow: var(--focus); }

    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .small{ font-size: 12px; color: var(--muted); }
    .divider{ height: 1px; background: rgba(255,255,255,0.10); margin: 12px 0; }
    .warnText{ color: rgba(255,204,102,0.95); }
    .okText{ color: rgba(68,209,139,0.95); }
    .dangerText{ color: rgba(255,91,110,0.95); }

    .mappingPreview{
      max-height: 320px;
      overflow:auto;
      border-radius: var(--radius2);
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.05);
      padding: 10px;
    }
    table{
      width:100%;
      border-collapse: collapse;
      font-size: 12.5px;
    }
    th, td{
      padding: 8px 8px;
      border-bottom: 1px solid rgba(255,255,255,0.10);
      vertical-align: top;
    }
    th{
      text-align:left;
      color: var(--muted);
      font-weight: 800;
      position: sticky;
      top: 0;
      background: rgba(0,0,0,0.12);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .tag{
      display:inline-block;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.06);
      color: var(--muted);
      font-size: 12px;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div class="topbar" role="banner">
    <div class="topbar-inner">
      <div class="brand" aria-label="App Titel">
        <div class="logo" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M7 7c0-2.2 1.8-4 4-4h2c2.2 0 4 1.8 4 4v3c0 1-.4 1.9-1.1 2.6l-2.2 2.2c-.5.5-.7 1.2-.5 1.9l.8 2.4c.3 1-0.4 1.9-1.4 1.9h-1.6c-1 0-1.7-.9-1.4-1.9l.8-2.4c.2-.7 0-1.4-.5-1.9L8.1 12.6C7.4 11.9 7 11 7 10V7Z" stroke="white" stroke-width="1.6" opacity="0.95"/>
            <path d="M5 13c1.5 1.4 3.8 2.3 7 2.3S17.5 14.4 19 13" stroke="white" stroke-width="1.6" opacity="0.85"/>
          </svg>
        </div>
        <div class="titlewrap">
          <p class="apptitle">DarmKur Tagebuch</p>
          <p class="subtitle" id="subtitle">12 Wochen · lokal gespeichert · Charts mit Chart.js</p>
        </div>
      </div>

      <div class="spacer"></div>

      <button class="btn icon" id="btnTheme" title="Dark/Light Mode umschalten" aria-label="Theme umschalten">

function detectDelimiter(text){
  const candidates = [";", ",", "\t"];
  const lines = [];
  let cur = "";
  let inQ = false;
  for (let i=0;i<text.length;i++){
    const ch = text[i];
    if (ch === '"'){
      if (inQ && text[i+1] === '"'){ cur += '"'; i++; continue; }
      inQ = !inQ;
      cur += ch;
      continue;
    }
    if (!inQ && ch === "\n"){
      const line = cur.trimEnd();
      if (line.trim()) lines.push(line);
      cur = "";
      if (lines.length >= 10) break;
      continue;
    }
    cur += ch;
  }
  if (cur.trim()) lines.push(cur.trimEnd());

  const countSep = (line, sep) => {
    let c = 0;
    let q = false;
    for (let i=0;i<line.length;i++){
      const ch = line[i];
      if (ch === '"'){
        if (q && line[i+1] === '"'){ i++; continue; }
        q = !q;
        continue;
      }
      if (!q && ch === sep) c++;
    }
    return c;
  };

  let best = ";";
  let bestScore = -1;
  for (const sep of candidates){
    let score = 0;
    for (const ln of lines){ score += countSep(ln, sep); }
    if (score > bestScore){ bestScore = score; best = sep; }
  }
  return best;
}

function csvEscape(value, delim){
  const s = (value === null || value === undefined) ? "" : String(value);
  const needsQuote = s.includes('"') || s.includes("\n") || s.includes("\r") || s.includes(delim);
  if (!needsQuote) return s;
  return '"' + s.replace(/"/g, '""') + '"';
}

function buildCSV(rows, delim){
  return rows.map(r => r.map(v => csvEscape(v, delim)).join(delim)).join("\r\n");
}

function parseCSV(text, forcedDelim=null){
  const delim = forcedDelim || detectDelimiter(text);
  const rows = [];
  let row = [];
  let field = "";
  let i = 0;
  let inQ = false;

  const pushField = () => { row.push(field); field = ""; };
  const pushRow = () => {
    // ignore completely empty trailing rows
    if (row.length === 1 && row[0] === "") { row = []; return; }
    rows.push(row);
    row = [];
  };

  while (i < text.length){
    const ch = text[i];
    if (inQ){
      if (ch === '"'){
        if (text[i+1] === '"'){ field += '"'; i += 2; continue; }
        inQ = false; i++; continue;
      }
      field += ch; i++; continue;
    } else {
      if (ch === '"') { inQ = true; i++; continue; }
      if (ch === delim){ pushField(); i++; continue; }
      if (ch === "\r"){
        if (text[i+1] === "\n"){
          pushField(); pushRow(); i += 2; continue;
        }
        pushField(); pushRow(); i++; continue;
      }
      if (ch === "\n"){ pushField(); pushRow(); i++; continue; }
      field += ch; i++; continue;
    }
  }
  pushField();
  pushRow();

  // Trim BOM from first header cell if present
  if (rows[0] && rows[0][0]) rows[0][0] = rows[0][0].replace(/^\uFEFF/, "");
  return { delim, rows };
}

function downloadTextFile(filename, text, mime="text/plain;charset=utf-8"){

  a.href = url;
  a.download = filename;
  document.body.appendChild(a);

  setTimeout(() => URL.revokeObjectURL(url), 1500);
}

function coerceValue(q, raw){
  if (raw === undefined || raw === null) return "";
  if (q.type === "text") return String(raw);
  if (q.type === "slider"){
    const sc = q.scale || {};
    const num = Number(String(raw).replace(",", "."));
    if (!Number.isFinite(num)) return "";
    const min = Number(sc.min ?? 0);
    const max = Number(sc.max ?? 10);
    const step = Number(sc.step ?? 1);
    const cl = clamp(num, min, max);
    return roundToStep(cl, step);
  }
  if (q.type === "radio" || q.type === "select"){
    const v = String(raw);
    const opts = q.options || [];
    if (!opts.length) return v;
    const ok = opts.some(o => String(o.value) === v);
    return ok ? v : "";
  }
  return String(raw);
}

  }

  // Consider label-based mapping if q_<id> not present
  const normalizedHeaderMap = new Map(headers.map(h => [normalizeLabel(h), h]));
  for (const e of missing){
    const normLabel = normalizeLabel(e.q.label);
    const hit = normalizedHeaderMap.get(normLabel);
    if (hit){
      fallback.push({ expected: e.col, mappedFrom: hit, kind: "label" });
    }
  }

  return { direct, fallback, totalExpected: expected.length, totalHeaders: headers.length };
}

function importCSV(file, mode="merge"){
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onerror = () => reject(new Error("Datei konnte nicht gelesen werden"));
    reader.onload = () => {
      try{
        const text = String(reader.result || "");
        const parsed = parseCSV(text);
        const rows = parsed.rows;
        if (!rows.length) throw new Error("CSV ist leer");
        const headers = rows[0].map(h => String(h).trim());

        const mapInfo = previewMapping(headers);

        // Build column mapping: prefer q_<id>, else label fallback
        const colToQid = new Map();
        for (const h of headers){
          if (/^q_/.test(h)){
            const qid = h.slice(2);
            if (QUESTIONNAIRE.some(q => q.id === qid)) colToQid.set(h, qid);
          }
        }
        // Label fallback: map header -> qid if normalized label matches
        const normToQid = new Map(QUESTIONNAIRE.map(q => [normalizeLabel(q.label), q.id]));
        for (const h of headers){
          if (colToQid.has(h)) continue;
          const qid = normToQid.get(normalizeLabel(h));
          if (qid) colToQid.set(h, qid);
        }

        const idxWeek = headers.findIndex(h => normalizeLabel(h) === "weekindex");
        if (idxWeek < 0) throw new Error("Spalte 'weekIndex' fehlt");

        let next = (mode === "replace") ? defaultState() : structuredClone(state);
        const warnings = [];
        let applied = 0;

        for (let r=1;r<rows.length;r++){
          const line = rows[r];
          if (!line || !line.length) continue;
          const wiRaw = line[idxWeek];
          const wi = Number(String(wiRaw).trim());
          if (!Number.isFinite(wi) || wi < 1 || wi > TOTAL_WEEKS){
            warnings.push(`Zeile ${r+1}: ungültiger weekIndex (${wiRaw}) – ignoriert`);
            continue;
          }
          const week = next.weeks[wi-1];
          if (!week.answers || typeof week.answers !== "object") week.answers = {};

          // optional meta columns
          const col = (nameNorm) => headers.findIndex(h => normalizeLabel(h) === nameNorm);
          const iDateStart = col("datestart");
          const iDateEnd = col("dateend");
          const iUpdatedAt = col("updatedat");
          if (iDateStart >= 0) week.dateStart = String(line[iDateStart] ?? "");
          if (iDateEnd >= 0) week.dateEnd = String(line[iDateEnd] ?? "");
          if (iUpdatedAt >= 0) week.updatedAt = String(line[iUpdatedAt] ?? "");

          // answers
          for (let c=0;c<headers.length;c++){
            const h = headers[c];
            const qid = colToQid.get(h);
            if (!qid) continue;
            const q = QUESTIONNAIRE.find(x => x.id === qid);
            const raw = line[c];
            const coerced = coerceValue(q, raw);
            if (raw !== "" && coerced === ""){
              warnings.push(`Woche ${wi}: Wert in '${h}' ist unbekannt/ungültig → leer gesetzt`);
            }
            if (coerced === ""){
              delete week.answers[qid];
            } else {
              week.answers[qid] = coerced;
            }
          }
          week.updatedAt = nowISO();
          applied++;
        }

        next.updatedAt = nowISO();
        state = next;
        saveState();
        render();

        // Show mapping preview and warnings in toast
        const labelMapNote = mapInfo.fallback.length ? `Label-Mapping genutzt für ${mapInfo.fallback.length} Spalten.` : "";
        const warnNote = warnings.length ? `Warnungen: ${warnings.length} (siehe Import-Preview).` : "Keine Warnungen.";
        toast("CSV importiert", `Zeilen angewendet: ${applied}. Trennzeichen: '${parsed.delim}'. ${labelMapNote} ${warnNote}`);

        // Keep last import report for a modal/section
        lastImportReport = { headers, mapInfo, warnings: warnings.slice(0, 200) };
        resolve({ applied, warnings, mapInfo });
      } catch(e){
        reject(e);
      }
    };
    reader.readAsText(file, "utf-8");
  });
}

function generateServiceWorkerText(){
  // Simple cache-first for app shell + Chart.js CDN
  // User must host via HTTP(S) and place sw.js next to index.html
  const CACHE = "darmkur-cache-v1";
  return `/* DarmKur Tagebuch — optionaler Service Worker (von der App generiert)
   * Lege diese Datei als sw.js neben index.html ab.
   * Start über HTTP(S). Dann im Browser: "Installieren" oder "Zum Home-Bildschirm".
   */

const CACHE_NAME = "${CACHE}";
const ASSETS = [
  "./",
  "./index.html",
  "${CHARTJS_CDN}"
];

self.addEventListener("install", (event) => {
  event.waitUntil(
    caches.open(CACHE_NAME).then(cache => cache.addAll(ASSETS)).then(() => self.skipWaiting())
  );
});

self.addEventListener("activate", (event) => {
  event.waitUntil(
    caches.keys().then(keys => Promise.all(keys.map(k => (k === CACHE_NAME ? null : caches.delete(k))))).then(() => self.clients.claim())
  );
});

self.addEventListener("fetch", (event) => {
  const req = event.request;
  if (req.method !== "GET") return;
  event.respondWith(
    caches.match(req).then(cached => {
      if (cached) return cached;
      return fetch(req).then(res => {
        const copy = res.clone();
        caches.open(CACHE_NAME).then(cache => cache.put(req, copy));
        return res;
      }).catch(() => cached);
    })
  );
});
`;
}

function exportServiceWorker(){
  const text = generateServiceWorkerText();
  downloadTextFile("sw.js", text, "text/javascript;charset=utf-8");
  toast("sw.js erzeugt", "Lege die Datei neben index.html ab und lade die App via HTTP(S), um Offline-Caching zu nutzen.");
}

function fillDemoData(){
  const next = structuredClone(state);
  const rnd = (a,b) => a + Math.random()*(b-a);

  for (let i=1;i<=TOTAL_WEEKS;i++){
    const w = next.weeks[i-1];
    w.answers ||= {};

    // Symptom scores trend (improve slightly)
    const base = 4.5 + (i-1)*0.35 + rnd(-0.6, 0.6);
    const score10 = () => clamp(Math.round(base + rnd(-1.2, 1.2)), 1, 10);

    w.answers.sym_beschwerdefreiheit = score10();
    w.answers.sym_energielevel = score10();
    w.answers.sym_stimmung = score10();
    w.answers.sym_schlaf = score10();
    w.answers.sym_entspannung = score10();
    w.answers.sym_heisshungerfreiheit = score10();
    w.answers.sym_bewegungslevel = score10();

    // Bristol 1-7: drift toward 3-4
    const br = clamp(Math.round(4 + rnd(-1.5, 1.3) + (i>6? rnd(-0.5,0.5):0)), 1, 7);
    w.answers.sym_stuhlgang = br;

    // Habits 0-7: generally increase
    const h = (center) => clamp(Math.round(center + (i-1)*0.25 + rnd(-1.2, 1.2)), 0, 7);
    w.answers.hab_wasser = h(4);
    w.answers.hab_protein = h(3.5);
    w.answers.hab_fairment = h(2.5);
    w.answers.hab_koffein = h(4);
    w.answers.hab_keine_fertigprodukte = h(3);
    w.answers.hab_keinzucker = h(3.2);
    w.answers.hab_keine_margarine = h(3);
    w.answers.hab_keine_unfermilch = h(2.8);
    w.answers.hab_keine_wurst = h(3.2);
    w.answers.hab_keingluten = h(3.2);
    w.answers.hab_keinalkohol = h(4.2);
    w.answers.hab_nichtessen_vor_schlaf = h(3.6);

    w.answers.notes_week = (i % 3 === 0)
      ? "Stressige Woche, aber Ernährung weitgehend eingehalten."
      : (i % 3 === 1)
        ? "Gute Woche: mehr Bewegung, Schlaf OK."
        : "Leichte Abweichung am Wochenende; beobachte Heißhunger.";

    w.updatedAt = nowISO();
  }

  next.updatedAt = nowISO();
  state = next;
  saveState();
  navTo("dashboard");
  toast("Demo-Daten erstellt", "12 Wochen wurden mit Beispielwerten gefüllt.");
}
