    *{ box-sizing: border-box; }
    body{

      z-index: 30;
      background: linear-gradient(to bottom, rgba(0,0,0,0.22), rgba(0,0,0,0.0));
      backdrop-filter: blur(10px);

      padding: 12px 0 10px;

    .brand{

    .logo{

      display:grid;
      place-items:center;
      flex: 0 0 auto;

    .logo svg{ width: 26px; height: 26px; opacity: 0.95; }
    .titlewrap{
      min-width: 0;
    }
    .apptitle{
      font-weight: 800;
      letter-spacing: -0.02em;

      line-height: 1.05;
      font-size: 18px;
      white-space: nowrap;
      overflow: hidden;

    .versionBadge{
      display:inline-flex;
      align-items:center;
      padding: 3px 8px;
      margin-left: 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.08);

      font-size: 12px;
      font-weight: 800;
      letter-spacing: -0.01em;
      vertical-align: middle;
      user-select:none;

    html[data-theme="light"] .versionBadge{
      border-color: rgba(15,23,42,0.16);
      background: rgba(15,23,42,0.06);
    }
    .fatalOverlay{
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .fatalOverlay.show{ display:flex; }
    .fatalCard{
      max-width: 980px;
      width: 100%;
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.55);
      box-shadow: var(--shadow);
      padding: 14px;
    }
    .fatalCard h3{ margin:0 0 6px; font-size: 14px; font-weight: 900; letter-spacing: -0.01em; }
    .fatalCard p{ margin:0 0 10px; color: var(--muted); font-size: 12.5px; line-height: 1.35; }
    .fatalCard pre{
      margin:0;
      padding: 10px;
      border-radius: var(--radius2);
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      overflow:auto;
      max-height: 50vh;
      font-size: 12px;
      color: var(--text);
    }
    .subtitle{
      margin: 2px 0 0;
      color: var(--muted);
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .spacer{ flex: 1 1 auto; }

    .pill{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      background: var(--panel);
      border: 1px solid var(--border);
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      user-select:none;
    }
    .pill small{ color: var(--muted); }
    .pill b{ font-weight: 750; }

    .btn{
      appearance:none;
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text);
      border-radius: 999px;
      padding: 10px 12px;
      font-weight: 650;
      letter-spacing: -0.01em;
      cursor: pointer;
      display:inline-flex;
      align-items:center;
      gap: 10px;
      min-height: 44px;
      transition: transform .06s ease, background .15s ease, border-color .15s ease;
      user-select:none;
      touch-action: manipulation;
    }
    .btn:hover{ background: var(--panel2); }
    .btn:active{ transform: translateY(1px); }
    .btn:focus-visible{ outline:none; box-shadow: var(--focus); }
    .btn.primary{
      background: linear-gradient(135deg, rgba(93,214,198,0.28), rgba(122,162,255,0.22));
      border-color: rgba(93,214,198,0.35);
    }
    .btn.danger{
      background: linear-gradient(135deg, rgba(255,91,110,0.18), rgba(255,204,102,0.08));
      border-color: rgba(255,91,110,0.35);
    }
    .btn.ghost{
      background: transparent;
      border-color: rgba(255,255,255,0.18);
    }
    .btn.icon{
      padding: 10px 12px;
    }
    .btn svg{ width: 18px; height: 18px; opacity: 0.9; }

    .grid{
      display:grid;
      gap: 14px;
    }
    .grid.two{
      grid-template-columns: 1fr;
    }
    @media (min-width: 920px){
      .grid.two{ grid-template-columns: 1.15fr 0.85fr; }
    }

    .card{
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    .card .hd{
      padding: 14px 14px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      display:flex;
      align-items:flex-start;
      justify-content: space-between;
      gap: 10px;
    }
    .card .hd h2{
      margin:0;
      font-size: 14px;
      letter-spacing: -0.01em;
      font-weight: 800;
    }
    .card .hd p{
      margin: 4px 0 0;
      color: var(--muted);
      font-size: 12px;
      line-height: 1.35;
    }
    .card .bd{ padding: 14px; }

    .weeks{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 10px;
    }
    @media (min-width: 520px){
      .weeks{ grid-template-columns: repeat(3, minmax(0,1fr)); }
    }
    @media (min-width: 820px){
      .weeks{ grid-template-columns: repeat(4, minmax(0,1fr)); }

    .weekTile{
      border-radius: var(--radius2);
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--border);
      padding: 12px 12px 10px;
      display:flex;
      flex-direction: column;
      gap: 10px;
      cursor:pointer;
      min-height: 92px;
      touch-action: manipulation;
      transition: transform .06s ease, background .15s ease;

    .weekTile:hover{ background: rgba(255,255,255,0.10); }
    .weekTile:active{ transform: translateY(1px); }
    .weekTop{ display:flex; align-items:center; justify-content: space-between; gap:10px; }
    .weekName{ font-weight: 850; letter-spacing: -0.02em; }
    .weekMeta{ color: var(--muted); font-size: 12px; }
    .badge{
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      color: var(--muted);
      white-space: nowrap;

    .badge.ok{ color: rgba(68,209,139,0.95); border-color: rgba(68,209,139,0.35); background: rgba(68,209,139,0.10); }

    .badge.empty{ color: var(--muted); }
    .prog{
      height: 8px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 999px;
      overflow:hidden;
    }
    .prog > div{
      height:100%;
      width: 0%;
      background: linear-gradient(90deg, rgba(93,214,198,0.85), rgba(122,162,255,0.85));
      border-radius: 999px;
    }

    .hint{
      padding: 12px 14px;
      border-radius: var(--radius2);
      background: linear-gradient(135deg, rgba(93,214,198,0.12), rgba(122,162,255,0.08));
      border: 1px solid rgba(93,214,198,0.26);
      color: var(--text);
      font-size: 12.5px;
      line-height: 1.4;
    }
    .hint b{ font-weight: 800; }
    .hint .mini{
      margin-top: 8px;
      color: var(--muted);
      font-size: 12px;
    }

    .sectionTitle{
      display:flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 10px;
      margin: 0 0 10px;
    }
    .sectionTitle h3{
      margin: 0;
      font-size: 13px;
      font-weight: 900;
      letter-spacing: -0.01em;
    }
    .sectionTitle small{
      color: var(--muted);
      font-size: 12px;
    }

    .q{
      padding: 12px;
      border-radius: var(--radius2);
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      margin-bottom: 10px;
    }
    .q:last-child{ margin-bottom: 0; }
    .qHd{
      display:flex;
      align-items:flex-start;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
    }
    .qLabel{
      font-weight: 850;
      letter-spacing: -0.01em;
      font-size: 13.5px;
      line-height: 1.2;
      margin:0;
    }
    .qHelp{
      margin: 5px 0 0;
      color: var(--muted);
      font-size: 12px;
      line-height: 1.35;
    }
    .qRight{
      display:flex;
      align-items:center;
      gap: 8px;
      flex: 0 0 auto;
    }
    .valPill{
      min-width: 48px;
      text-align:center;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.08);
      font-weight: 850;
      letter-spacing: -0.01em;
      font-variant-numeric: tabular-nums;
    }
    .valPill.empty{

    .sliderRow{
      display:flex;

      text-overflow: ellipsis;

      grid-template-columns: repeat(2, minmax(0,1fr));

      align-items:center;
      gap: 10px;
      cursor:pointer;
      min-height: 44px;
      user-select:none;

      const inv = 1 / step;
      return Math.round(v * inv) / inv;

      return (...args) => {

      };

      return String(s ?? "")

        .trim()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")  // diacritics
        .replace(/ß/g, "ss")
        .replace(/ä/g, "ae")
        .replace(/ö/g, "oe")
        .replace(/ü/g, "ue")
        .replace(/[^a-z0-9]+/g, " ")
        .trim();

        total++;
        const v = answers[q.id];
        if (v !== null && v !== undefined && v !== "") filled++;
      }
      const pct = total ? Math.round((filled / total) * 100) : 0;
      return { total, filled, pct };

function detectDelimiter(text){
  const candidates = [";", ",", "\t"];
  const lines = [];
  let cur = "";
  let inQ = false;
  for (let i=0;i<text.length;i++){
    const ch = text[i];
    if (ch === '"'){
      if (inQ && text[i+1] === '"'){ cur += '"'; i++; continue; }
      inQ = !inQ;
      cur += ch;
      continue;
    }
    if (!inQ && ch === "\n"){
      const line = cur.trimEnd();
      if (line.trim()) lines.push(line);
      cur = "";
      if (lines.length >= 10) break;
      continue;
    }
    cur += ch;
  }
  if (cur.trim()) lines.push(cur.trimEnd());

  const countSep = (line, sep) => {
    let c = 0;
    let q = false;
    for (let i=0;i<line.length;i++){
      const ch = line[i];
      if (ch === '"'){
        if (q && line[i+1] === '"'){ i++; continue; }
        q = !q;
        continue;
      }
      if (!q && ch === sep) c++;
    }
    return c;
  };

  let best = ";";
  let bestScore = -1;
  for (const sep of candidates){
    let score = 0;
    for (const ln of lines){ score += countSep(ln, sep); }
    if (score > bestScore){ bestScore = score; best = sep; }
  }
  return best;
}

function csvEscape(value, delim){
  const s = (value === null || value === undefined) ? "" : String(value);
  const needsQuote = s.includes('"') || s.includes("\n") || s.includes("\r") || s.includes(delim);
  if (!needsQuote) return s;
  return '"' + s.replace(/"/g, '""') + '"';
}

function buildCSV(rows, delim){
  return rows.map(r => r.map(v => csvEscape(v, delim)).join(delim)).join("\r\n");
}

function parseCSV(text, forcedDelim=null){
  const delim = forcedDelim || detectDelimiter(text);
  const rows = [];
  let row = [];
  let field = "";
  let i = 0;
  let inQ = false;

  const pushField = () => { row.push(field); field = ""; };
  const pushRow = () => {
    // ignore completely empty trailing rows
    if (row.length === 1 && row[0] === "") { row = []; return; }
    rows.push(row);
    row = [];
  };

  while (i < text.length){
    const ch = text[i];
    if (inQ){
      if (ch === '"'){
        if (text[i+1] === '"'){ field += '"'; i += 2; continue; }
        inQ = false; i++; continue;
      }
      field += ch; i++; continue;
    } else {
      if (ch === '"') { inQ = true; i++; continue; }
      if (ch === delim){ pushField(); i++; continue; }
      if (ch === "\r"){
        if (text[i+1] === "\n"){
          pushField(); pushRow(); i += 2; continue;
        }
        pushField(); pushRow(); i++; continue;
      }
      if (ch === "\n"){ pushField(); pushRow(); i++; continue; }
      field += ch; i++; continue;
    }
  }
  pushField();
  pushRow();

  // Trim BOM from first header cell if present
  if (rows[0] && rows[0][0]) rows[0][0] = rows[0][0].replace(/^\uFEFF/, "");
  return { delim, rows };
}

function downloadTextFile(filename, text, mime="text/plain;charset=utf-8"){
  const blob = new Blob([text], { type: mime });

  const a = document.createElement("a");
  a.href = url;
  a.download = filename;
  document.body.appendChild(a);
  a.click();
  a.remove();
  setTimeout(() => URL.revokeObjectURL(url), 1500);
}

function coerceValue(q, raw){
  if (raw === undefined || raw === null) return "";
  if (q.type === "text") return String(raw);
  if (q.type === "slider"){
    const sc = q.scale || {};
    const num = Number(String(raw).replace(",", "."));
    if (!Number.isFinite(num)) return "";
    const min = Number(sc.min ?? 0);
    const max = Number(sc.max ?? 10);
    const step = Number(sc.step ?? 1);
    const cl = clamp(num, min, max);
    return roundToStep(cl, step);
  }
  if (q.type === "radio" || q.type === "select"){
    const v = String(raw);
    const opts = q.options || [];
    if (!opts.length) return v;
    const ok = opts.some(o => String(o.value) === v);
    return ok ? v : "";
  }
  return String(raw);
}

function previewMapping(headers){
  const expected = QUESTIONNAIRE.map(q => ({ q, col: `q_${q.id}` }));
  const headerSet = new Set(headers);

  const byId = new Map(expected.map(e => [e.col, e.q]));
  const direct = [];
  const missing = [];
  const fallback = [];

  for (const e of expected){
    if (headerSet.has(e.col)) direct.push({ expected: e.col, mappedFrom: e.col, kind: "id" });
    else missing.push(e);
  }

  // Consider label-based mapping if q_<id> not present
  const normalizedHeaderMap = new Map(headers.map(h => [normalizeLabel(h), h]));
  for (const e of missing){
    const normLabel = normalizeLabel(e.q.label);
    const hit = normalizedHeaderMap.get(normLabel);
    if (hit){
      fallback.push({ expected: e.col, mappedFrom: hit, kind: "label" });
    }
  }

  return { direct, fallback, totalExpected: expected.length, totalHeaders: headers.length };
}

function importCSV(file, mode="merge"){
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onerror = () => reject(new Error("Datei konnte nicht gelesen werden"));
    reader.onload = () => {
      try{
        const text = String(reader.result || "");
        const parsed = parseCSV(text);
        const rows = parsed.rows;
        if (!rows.length) throw new Error("CSV ist leer");
        const headers = rows[0].map(h => String(h).trim());

        const mapInfo = previewMapping(headers);

        // Build column mapping: prefer q_<id>, else label fallback
        const colToQid = new Map();
        for (const h of headers){
          if (/^q_/.test(h)){
            const qid = h.slice(2);
            if (QUESTIONNAIRE.some(q => q.id === qid)) colToQid.set(h, qid);
          }
        }
        // Label fallback: map header -> qid if normalized label matches
        const normToQid = new Map(QUESTIONNAIRE.map(q => [normalizeLabel(q.label), q.id]));
        for (const h of headers){
          if (colToQid.has(h)) continue;
          const qid = normToQid.get(normalizeLabel(h));
          if (qid) colToQid.set(h, qid);
        }

        const idxWeek = headers.findIndex(h => normalizeLabel(h) === "weekindex");
        if (idxWeek < 0) throw new Error("Spalte 'weekIndex' fehlt");

        let next = (mode === "replace") ? defaultState() : structuredClone(state);
        const warnings = [];
        let applied = 0;

        for (let r=1;r<rows.length;r++){
          const line = rows[r];
          if (!line || !line.length) continue;
          const wiRaw = line[idxWeek];
          const wi = Number(String(wiRaw).trim());
          if (!Number.isFinite(wi) || wi < 1 || wi > TOTAL_WEEKS){
            warnings.push(`Zeile ${r+1}: ungültiger weekIndex (${wiRaw}) – ignoriert`);
            continue;
          }
          const week = next.weeks[wi-1];
          if (!week.answers || typeof week.answers !== "object") week.answers = {};

          // optional meta columns
          const col = (nameNorm) => headers.findIndex(h => normalizeLabel(h) === nameNorm);
          const iDateStart = col("datestart");
          const iDateEnd = col("dateend");
          const iUpdatedAt = col("updatedat");
          if (iDateStart >= 0) week.dateStart = String(line[iDateStart] ?? "");
          if (iDateEnd >= 0) week.dateEnd = String(line[iDateEnd] ?? "");
          if (iUpdatedAt >= 0) week.updatedAt = String(line[iUpdatedAt] ?? "");

          // answers
          for (let c=0;c<headers.length;c++){
            const h = headers[c];
            const qid = colToQid.get(h);
            if (!qid) continue;
            const q = QUESTIONNAIRE.find(x => x.id === qid);
            const raw = line[c];
            const coerced = coerceValue(q, raw);
            if (raw !== "" && coerced === ""){
              warnings.push(`Woche ${wi}: Wert in '${h}' ist unbekannt/ungültig → leer gesetzt`);
            }
            if (coerced === ""){
              delete week.answers[qid];
            } else {
              week.answers[qid] = coerced;
            }
          }
          week.updatedAt = nowISO();
          applied++;
        }

        next.updatedAt = nowISO();
        state = next;
        saveState();
        render();

        // Show mapping preview and warnings in toast
        const labelMapNote = mapInfo.fallback.length ? `Label-Mapping genutzt für ${mapInfo.fallback.length} Spalten.` : "";
        const warnNote = warnings.length ? `Warnungen: ${warnings.length} (siehe Import-Preview).` : "Keine Warnungen.";
        toast("CSV importiert", `Zeilen angewendet: ${applied}. Trennzeichen: '${parsed.delim}'. ${labelMapNote} ${warnNote}`);

        // Keep last import report for a modal/section
        lastImportReport = { headers, mapInfo, warnings: warnings.slice(0, 200) };
        resolve({ applied, warnings, mapInfo });
      } catch(e){
        reject(e);
      }
    };
    reader.readAsText(file, "utf-8");
  });
}

function generateServiceWorkerText(){
  // Simple cache-first for app shell + Chart.js CDN
  // User must host via HTTP(S) and place sw.js next to index.html
  const CACHE = "darmkur-cache-v1";
  return `/* DarmKur Tagebuch — optionaler Service Worker (von der App generiert)
   * Lege diese Datei als sw.js neben index.html ab.
   * Start über HTTP(S). Dann im Browser: "Installieren" oder "Zum Home-Bildschirm".
   */

const CACHE_NAME = "${CACHE}";
const ASSETS = [
  "./",
  "./index.html",
  "${CHARTJS_CDN}"
];

self.addEventListener("install", (event) => {
  event.waitUntil(
    caches.open(CACHE_NAME).then(cache => cache.addAll(ASSETS)).then(() => self.skipWaiting())
  );
});

self.addEventListener("activate", (event) => {
  event.waitUntil(
    caches.keys().then(keys => Promise.all(keys.map(k => (k === CACHE_NAME ? null : caches.delete(k))))).then(() => self.clients.claim())
  );
});

self.addEventListener("fetch", (event) => {
  const req = event.request;
  if (req.method !== "GET") return;
  event.respondWith(
    caches.match(req).then(cached => {
      if (cached) return cached;
      return fetch(req).then(res => {
        const copy = res.clone();
        caches.open(CACHE_NAME).then(cache => cache.put(req, copy));
        return res;
      }).catch(() => cached);
    })
  );
});
`;
}

  renderQuestion = function renderQuestion(q, week){
    const answers = week.answers || (week.answers = {});
    const current = answers[q.id];

    const wrap = document.createElement("div");
    wrap.className = "q";

    const valText = (v) => (v === undefined || v === null || v === "") ? "—" : String(v);

    wrap.innerHTML = `
      <div class="qHd">
        <div>
          <p class="qLabel">${q.label}</p>
          ${q.helpText ? `<p class="qHelp">${q.helpText}</p>` : ""}
        </div>
        <div class="qRight">
          <div class="valPill ${valText(current)==='—' ? 'empty' : ''}" id="val_${q.id}">${valText(current)}</div>
        </div>
      </div>
      <div class="qBody" id="body_${q.id}"></div>
    `;

    const body = wrap.querySelector(`#body_${q.id}`);
    const valPill = wrap.querySelector(`#val_${q.id}`);

    const setVal = (v) => {
      if (v === "" || v === null || v === undefined){
        delete answers[q.id];
        valPill.textContent = "—";
        valPill.classList.add("empty");
      } else {
        answers[q.id] = v;
        valPill.textContent = String(v);
        valPill.classList.remove("empty");
      }
      week.updatedAt = nowISO();
      debouncedSaveState();
    };

    if (q.type === "slider"){
      const sc = q.scale || { min:0,max:10,step:1 };
      const v0 = (current === undefined || current === null || current === "") ? sc.min : Number(current);
      body.innerHTML = `
        <div class="sliderRow">
          <input type="range" min="${sc.min}" max="${sc.max}" step="${sc.step}" value="${v0}" aria-label="${q.label}">
          <div class="scaleLabels">
            <span title="${sc.leftLabel||''}">${sc.leftLabel || ''}</span>
            <span title="${sc.rightLabel||''}">${sc.rightLabel || ''}</span>
          </div>
        </div>
      `;
      const input = body.querySelector("input");
      input.addEventListener("input", () => setVal(coerceValue(q, input.value)));
      if (valText(current)==='—') setVal(coerceValue(q, v0));
    } else if (q.type === "text"){
      body.innerHTML = `<textarea aria-label="${q.label}" placeholder="optional">${current ? String(current) : ""}</textarea>`;
      const ta = body.querySelector("textarea");
      ta.addEventListener("input", () => setVal(ta.value));
    } else if (q.type === "select"){
      const opts = (q.options||[]).map(o => `<option value="${String(o.value)}">${o.label}</option>`).join("");
      body.innerHTML = `<select aria-label="${q.label}"><option value="">—</option>${opts}</select>`;
      const sel = body.querySelector("select");
      sel.value = current ?? "";
      sel.addEventListener("change", () => setVal(coerceValue(q, sel.value) || ""));
    } else if (q.type === "radio"){
      const opts = q.options || [];
      const grid = document.createElement("div");
      grid.className = "radioGrid";
      for (const o of opts){
        const id = `r_${q.id}_${o.value}`;
        const lab = document.createElement("label");
        lab.className = "opt";
        lab.innerHTML = `<input type="radio" name="${q.id}" id="${id}" value="${String(o.value)}"><span>${o.label}</span>`;
        const inp = lab.querySelector("input");
        if (String(current) === String(o.value)) inp.checked = true;
        inp.addEventListener("change", () => setVal(coerceValue(q, inp.value)));
        grid.appendChild(lab);
      }
      body.appendChild(grid);
    }

    return wrap;
  };
}

if (typeof renderDashboard !== "function"){
  renderDashboard = function renderDashboard(){
    const wrap = document.createElement("div");

    `;

    wrap.appendChild(c);
    wrap.appendChild(side);

    c.querySelector("#btnHome").addEventListener("click", () => navTo("home"));
    c.querySelector("#btnData").addEventListener("click", () => navTo("data"));

    const numericQs = QUESTIONNAIRE.filter(q => q.type === "slider");
    const picker = c.querySelector("#metricPicker");
    const selected = new Set(numericQs.slice(0,3).map(q => q.id));

    for (const q of numericQs){
      const b = document.createElement("button");
      b.type = "button";
      b.className = "tab" + (selected.has(q.id) ? " active" : "");
      b.textContent = q.label;
      b.addEventListener("click", () => {
        if (selected.has(q.id)) selected.delete(q.id); else selected.add(q.id);
        b.classList.toggle("active", selected.has(q.id));
        draw();
      });
      picker.appendChild(b);
    }

    function getSeries(qid){
      const q = numericQs.find(x => x.id === qid);
      const vals = [];
      for (let i=1;i<=TOTAL_WEEKS;i++){
        const w = state.weeks[i-1];
        const v = w.answers ? w.answers[qid] : undefined;
        vals.push(v === undefined ? null : Number(v));
      }
      return { q, vals };
    }

    function stats(vals){
      const a = vals.filter(v => Number.isFinite(v));
      if (!a.length) return { min:null, max:null, avg:null, last4:null };
      const min = Math.min(...a);
      const max = Math.max(...a);
      const avg = a.reduce((s,v)=>s+v,0)/a.length;
      const last = vals.slice(-4).filter(v => Number.isFinite(v));
      const last4 = last.length ? (last.reduce((s,v)=>s+v,0)/last.length) : null;
      return { min, max, avg, last4 };
    }

    function draw(){
      const labels = Array.from({length: TOTAL_WEEKS}, (_,i)=>`W${i+1}`);
      const ds = [];
      for (const id of selected){
        const s = getSeries(id);
        ds.push({ label: s.q.label, data: s.vals, spanGaps: true, tension: 0.25 });
      }

      const ctx = c.querySelector("#trendChart");
      if (charts.trend) charts.trend.destroy();
      charts.trend = new Chart(ctx, {
        type: "line",
        data: { labels, datasets: ds },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            tooltip: { callbacks: { title: (items) => items?.[0] ? `Woche ${items[0].dataIndex+1}` : "" } },
            legend: { position: "top" }
          },
          scales: { y: { beginAtZero: false } }
        }
      });

      const rows = [];
      rows.push(`<table><thead><tr><th>Metrik</th><th>Min</th><th>Max</th><th>Ø</th><th>Ø letzte 4</th></tr></thead><tbody>`);
      for (const q of numericQs){
        const s = getSeries(q.id);
        const st = stats(s.vals);
        const fmt = (v) => (v===null||v===undefined||!Number.isFinite(v)) ? "—" : (Math.round(v*100)/100).toString();
        rows.push(`<tr><td>${q.label}</td><td>${fmt(st.min)}</td><td>${fmt(st.max)}</td><td>${fmt(st.avg)}</td><td>${fmt(st.last4)}</td></tr>`);
      }
      rows.push(`</tbody></table>`);
      side.querySelector("#aggTable").innerHTML = rows.join("");
    }

    const waitChart = () => { if (window.Chart) draw(); else setTimeout(waitChart, 60); };
    waitChart();

    return wrap;
  };
}

  localStorage.setItem("darmkur_theme", next);

function init(){
  // Global error handlers (helps debug blank page)
  const showFatal = (errLike) => {
    try{
      const ov = document.getElementById("fatalOverlay");
      const pre = document.getElementById("fatalText");
      if (!ov || !pre) return;
      const msg = (errLike && errLike.message) ? errLike.message : String(errLike);
      const stack = (errLike && errLike.stack) ? "\n\n" + errLike.stack : "";
      pre.textContent = msg + stack;
      ov.classList.add("show");
    } catch(e){}
  };

  window.addEventListener("error", (ev) => {
    // SyntaxErrors that prevent script execution won't be caught here, but runtime errors will.
    const err = ev.error || new Error(ev.message || "Unbekannter Fehler");
    console.error("[DarmKur] window.error", err);
    showFatal(err);
  });
  window.addEventListener("unhandledrejection", (ev) => {
    const err = ev.reason instanceof Error ? ev.reason : new Error(String(ev.reason));
    console.error("[DarmKur] unhandledrejection", err);
    showFatal(err);
  });

  const closeBtn = document.getElementById("fatalClose");
  if (closeBtn){
    closeBtn.addEventListener("click", () => {
      const ov = document.getElementById("fatalOverlay");
      if (ov) ov.classList.remove("show");
    });
  }

  // Version badge
  const vb = document.getElementById("versionBadge");
  if (vb) vb.textContent = APP_VERSION;

  try{ ensureManifest(); } catch(e){ console.warn("[DarmKur] ensureManifest failed", e); }
  applyThemeFromStorage();
  wireGlobalButtons();
  updateSubtitle();
  if (!route || !route.name) route = { name: "home", week: 1 };

  console.debug("[DarmKur] init", { version: APP_VERSION, route });

  try{
    render();
    console.debug("[DarmKur] render ok");
  } catch(e){
    console.error("[DarmKur] render failed", e);
    showFatal(e);
    // also show a toast so it's visible even if overlay styling fails
    try{ toast("Fehler", e.message || String(e)); } catch(_){}
  }
}

if (document.readyState === "loading"){
  document.addEventListener("DOMContentLoaded", init, { once: true });
} else {
  init();
}
